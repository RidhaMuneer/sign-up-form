<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="body">
        <div class="image-section">
            <img src="./main.jpeg" alt="brand related image">
            <p class="brand-name">Chill.</p>
        </div>
        <div class="form-section">
            <form action="" method="get">
                <h2>Sign up into the <em>Chill </em> zone</h2>
                <div class="first-name-section">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" required placeholder="John">
                </div>
                <div class="last-name-section">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" required placeholder="Smith">
                </div>
                <div class="email-section">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" required checked placeholder="example@something.com">
                </div>
                <div class="phone-section">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" required placeholder="07xxxxxxxxx">
                </div>
                <div class="password-section">
                    <label for="password">Password</label>
                    <input type="password" name="password" required minlength="8">
                </div>
                <div class="password-section">
                    <label for="password">Password Confirmation</label>
                    <input type="password" name="password" required min="8">
                </div>
                <div class="button-section">
                    <button type="submit">Create An Account</button>
                </div>
                <p>
                    <a href="">Already have an account?</a>
                </p>
            </form>
        </div>
    </div>
    <script src="./validation.js"></script>
</body>
</html>
